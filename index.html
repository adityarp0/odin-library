<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/png" href="pics/books.png" />
    <script src="script.js" defer></script>
</head>
<body>

    <div class="container">
        <div class="box1">
            <div class="room1" id="library">
              <img src="pics/books.png" alt="book" height="55" width="55">
              Library</div>
            <div class="room2" id="empty"></div>
            <div class="room" id="add"><strong>Add</strong></div>
            <div class="room" id="read"><strong>Read</strong></div>
             <div class="room" id="unread"><strong>Unread</strong></div>
        </div>
        <div class="box2">
            <div class="box2grid">
                <div class="card" data-status="unread">
                        <div class="title"><strong> Great Gatsby</strong></div>
                        <div class="author"><em>by F. Scott Fitzgerald</em></div>
                        <div class="pages">180 pages</div>
                       <div class="buttons">
                        <div class="delete">
                          <img src="pics/trash.png" alt="trash"  height="24" width="24">
                        </div>
                        <div class="progress">
                          <img src="pics/progress.png" alt="progress"  height="24" width="24">
                        </div>
                        <div class="read">
                          <img src="pics/checkmark.png" alt="read"  height="24" width="24">
                        </div>
                    </div>
                </div>
                <div class="card" data-status="read">
                    <div class="title"><strong>A Brief History of Time: From the Big Bang to Black Holes</strong></div>
                    <div class="author"><em>by Stephen Hawking</em></div>
                    <div class="pages">256 pages</div>
                    <div class="buttons">
                        <div class="delete">
                          <img src="pics/trash.png" alt="trash"  height="24" width="24">
                        </div>
                        <div class="progress">
                          <img src="pics/progress.png" alt="progress"  height="24" width="24">
                        </div>
                        <div class="read">
                          <img src="pics/checkmark.png" alt="read"  height="24" width="24">
                        </div>
                    </div>
                </div>

                

                


<div class="form-details">
  <form id="signup-form" action="https://httpbin.org/post" method="post">
    <div class="cancel">
      <img src="pics/close.png" alt="cancel" height="24" width="24">
    </div>
    <fieldset>
      <legend>ðŸ“š Book Details</legend>

      <input type="text" id="bookname" name="bookname" placeholder="Book Name" required>

      <input type="text" id="authorname" name="authorname" placeholder="Author Name" required>

      <input type="number" id="pages" name="pages" placeholder="Total Pages" required min="2">

      <div class="radio-group">
        <label><input type="radio" name="read-status" value="read" required> Read</label>
        <label><input type="radio" name="read-status" value="unread"> Unread</label>
      </div>

      <div class="form-buttons">
        <button type="submit">âž• Add Book</button>
      </div>
    </fieldset>
  </form>
</div>

</div>

</div>


               
                
                
            </div>
        </div>
    </div>
    
    
    
</body>
</html><!-- trigger green square -->
